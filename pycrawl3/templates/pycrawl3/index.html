{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pycrawl3</title>
</head>
    <body>

        <div class="form-bottom">
            <form role="form" id="seed-form" class="crawl-form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="sr-only" for="seeds">SEEDS (SEPARATE BY NEWLINE)</label>
                    <textarea name="seeds" rows="10" class="form-username form-control"
                              id="seeds"></textarea>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
            </form>
        </div>

        <br>
        <br>



        <button id="get-csv">EXPORT EMAILS AS CSV</button>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div id="search-seed-urls">
            <form role="form" id="google-form" class="google-form" method="post">
                {% csrf_token %}
                <label>GOOGLE SEARCH FOR SEED URLS</label>
                <input type="text" name="search-term" id="search-term" placeholder="enter a term to search for seed urls">
                <input type="text" name="weighted-terms" id="weighted-terms" placeholder="Enter terms associated with this search">
                <button id="google-form-button" type="submit">SEARCH GOOGLE</button>
            </form>
        </div>


        <br>
        <br>

        <button id="start-blogger-crawls">START BLOGGER CRAWLS</button>
        <button id="start-crawls">START EMAIL CRAWLS</button>

        <script src="{% static 'pycrawl3/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'pycrawl3/js/crawl.js' %}"></script>
		<script src="{% static 'pycrawl3/js/toastr.js' %}"></script>

    </body>
</html>
